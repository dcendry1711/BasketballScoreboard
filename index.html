<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">        
    <title>Basketball Scoreboard</title>
</head>
<body>
    <main class="scoreboard">
        <section class="result-section">
            <div class="home-team">
                <h1>HOME</h1>
                <p id="home-result">0</p>
                <div class="btn-section">
                    <button id="addh1">+1</button>
                    <button id="addh2">+2</button>
                    <button id="addh3">+3</button>
                </div>
            </div>
            <div class="away-team">
                <h1>AWAY</h1>
                <p id="away-result">0</p>
                <div class="btn-section">
                    <button id="adda1">+1</button>
                    <button id="adda2">+2</button>
                    <button id="adda3">+3</button>
                </div>
            </div>
        </section>
        <section>
            <button id="reset-btn">Reset result</button>
        </section>
    </main>
<script src="script.js"></script>
</body>
</html>
